<div *ngIf="loginMethod =='skiploginprovider'"> {{onSkip()}}</div>
<div class="account-pages my-5 pt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft-primary">
              <div class="row">
                <div class="col-12">
                  <div class="text-center p-4">
                    <h5 class="text-dark">Welcome Back !</h5>
                    <p class="text-dark">Sign in to continue to <br> Security Knowledge Framework.</p>
                  </div>
                </div>
  
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle">
                      <img src="assets/images/logo.svg" alt="SKF Logo" class="rounded-circle" height="65">
                    </span>
                  </div>
              </div>
              <div class="p-2" *ngIf="loginMethod == 'skfprovider'">
                  <ngb-alert type="danger" *ngIf="errormsg" [dismissible]="false">Username or Password is incorrect.</ngb-alert>
                  <ngb-alert type="danger" *ngIf="expired" [dismissible]="false">Session Expired</ngb-alert>
                 
                <form class="form-horizontal" [formGroup]="loginForm">
                  <div class="form-group">
                    <label for="userName">Username</label>
                    <input formControlName="username" type="text" class="form-control" id="userName"
                      placeholder="Enter Username">
                  </div>
  
                  <div class="form-group">
                    <label for="userpassword">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="userpassword"
                      placeholder="Enter password">
                  </div>
  
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                  </div>
  
                  <div class="mt-3">
                    <button (click)="onLogin()" class="btn btn-primary btn-block" type="submit">Login</button>
                  </div>
                  <!--
                  <div class="mt-4 text-center">
                    <a routerLink="javascript: void(0)" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Forgot your
                      password?</a>
                  </div> -->
                  <div class="mt-3 text-center">
                    <a href="javascript: void(0)" (click)="onSkip()" class="text-muted"><i
                        class="mdi mdi-lock-open mr-1"></i> Skip Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="mt-5 text-center" *ngIf="loginMethod == 'skfprovider'">
            <p>First login ? <a type="button" (click)="onRegister()" href="javascript: void(0)"
                class="font-weight-medium text-primary"> Activate account</a></p>
            <p>Â© {{year}} <b>Security Knowledge Framework</b>.</p>
          </div>
  
        </div>
      </div>
    </div>
  </div>
